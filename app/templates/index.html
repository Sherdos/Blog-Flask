{% extends "base.html" %}
{% block content %}
    {% for post in posts %}
        <div class='cards'>
            <div class='card'>
                <div class='card-image'>
                    <img src=''/>
                </div>
                <div class='card-body'>
                    <h1>{{post.author.nickname}}</h1>
                    <p>{{post.body}}</p>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
